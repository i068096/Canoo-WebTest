<html>
<head>
<title>Color Change Page</title>
<script type="text/JavaScript">
<!--
function flipColor(obj)
{
  var color=(obj.style.backgroundColor==obj.id) ? "yellow" : obj.id;
  obj.style.backgroundColor=color;
}
function clicked(element)
{
	document.getElementById("lastClicked").innerHTML = element.id;
}
// -->
</script>
</head>
<body>
<table cellspacing="1" border="1">
	<tr style="background-color: red" id="red" onclick="flipColor(this)">
		<td width="150" height="30"></td>
		<td width="150"></td>
		<td width="150"></td>
	</tr>
	<tr style="background-color: green" id="green"
		onclick="flipColor(this)">
		<td width="150" height="30"></td>
		<td width="150"></td>
		<td width="150"></td>
	</tr>
	<tr style="background-color: blue" id="blue" onclick="flipColor(this)">
		<td width="150" height="30"></td>
		<td width="150"></td>
		<td width="150"></td>
	</tr>
</table>
<span id="emptyStyle" style=""></span>
<span id="withCSSdisplayBlock" style="display: block" onclick="clicked(this)">visible due to CSS "display: block"</span>
<span id="withCSSdisplayNone" style="display: none" onclick="clicked(this)">not visible due to CSS "display: none"</span>
<span id="withCSSvisibilityHidden" style="visibility: hidden" onclick="clicked(this)">not visible due to CSS "visibility: hidden"</span><br/>
Last clicked: <span id="lastClicked"></span>
</body>
</html>
